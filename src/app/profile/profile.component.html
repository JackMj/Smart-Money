<div>
<app-navbar></app-navbar>
	<header id="gtco-header" class="gtco-profile gtco-cover-sm" role="banner" style="background-image: url(images/img_1.jpg)">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12 col-md-offset-0 text-left">

				</div>
			</div>
		</div>
	</header>
<div class="gtco-section border-bottom">
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-6 animate-box">
					<h3>Please complete your profile</h3>
					<div>
						<div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="name">First Name</label>
								<input type="text" id="name" [(ngModel)]="firstname" class="form-control" placeholder="Your Firstname">
							</div>
							
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="email">Last Name</label>
								<input type="text" id="email" [(ngModel)]="lastname" class="form-control" placeholder="Last Name">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="subject">Email Address</label>
								<input type="text" [(ngModel)]="email" id="subject" class="form-control" placeholder="Email Address">
							</div>
						</div>

            <div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="subject">Reference Number</label>
								<input type="text" [(ngModel)]="referencenumber" id="subject" class="form-control" placeholder="Reference Number">
							</div>
						</div>

            <div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="subject">Phone Number</label>
								<input type="text" [(ngModel)]="phonenumber" id="subject" class="form-control" placeholder="Phone Number">
							</div>
						</div>

            <div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="subject">Account Number</label>
								<input type="text" id="subject" [(ngModel)]="accnumber" class="form-control" placeholder="Account Number">
							</div>
						</div>

            <div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="subject">Bank Name</label>
								<input type="text" id="subject" [(ngModel)]="bankname" class="form-control" placeholder="Bank Name">
							</div>
						</div>

				    <div class="form-group">
							<input type="submit" (click)="save()" value="Save" class="btn btn-primary">
						</div>
					</div>		
				</div>
	
				</div>
			</div>
		</div>
	</div>
</div>
